<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking - Reserve Your Special Day</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Event Booking</h1>
        <p class="subtitle">Reserve your special day with us</p>
        
        <div id="message" class="message"></div>
        
        <form id="eventForm">
            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label for="eventType">Event Type <span class="required">*</span></label>
                <select id="eventType" name="eventType" required>
                    <option value="">Select an event type</option>
                    <option value="Wedding">Wedding</option>
                    <option value="Birthday Party">Birthday Party</option>
                    <option value="Corporate Event">Corporate Event</option>
                    <option value="Anniversary">Anniversary</option>
                    <option value="Baby Shower">Baby Shower</option>
                    <option value="Graduation">Graduation</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="foodType">Food Type <span class="required">*</span></label>
                <select id="foodType" name="foodType" required>
                    <option value="">Select food preference</option>
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="Non-Vegetarian">Non-Vegetarian</option>
                    <option value="Vegan">Vegan</option>
                    <option value="Mixed">Mixed (Veg & Non-Veg)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dayOfWeek">Day of Week <span class="required">*</span></label>
                <select id="dayOfWeek" name="dayOfWeek" required>
                    <option value="">Select a day</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>

            <div class="form-group">
                <label for="time">Event Time <span class="required">*</span></label>
                <input type="time" id="time" name="time" required>
            </div>

            <div class="form-group">
                <label for="expectedGuests">Expected Guests <span class="required">*</span></label>
                <input type="number" id="expectedGuests" name="expectedGuests" min="1" required placeholder="Enter number of guests">
            </div>

            <div class="form-group">
                <label for="foodsOrdered">Foods Ordered <span class="required">*</span></label>
                <textarea id="foodsOrdered" name="foodsOrdered" rows="4" required placeholder="List the foods you'd like to order (e.g., Biryani, Pasta, Salads, Desserts)"></textarea>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">Book Event</button>
            
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Processing your booking...</p>
            </div>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
